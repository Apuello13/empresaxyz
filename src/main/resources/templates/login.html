<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <div class="center">
            <div class="container">
                <div class="body">
                    <h3 class="text" style="font-size: x-large;">¡Bienvenido!</h3>
                    <div class="sub-body">
                        <div class="group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="user" class="form-control" placeholder="Username">
                        </div>
                        <div class="group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="pass" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn text" style="font-size: large;" type="button" onclick="autenticar()">Iniciar sesión</button>
                        <p class="text">¿No estás registrado?</p>
                        <div class="footer">
                            <span class="text">Inicia sesion con</span><br>
                            <i class="fa-2x fab fa-facebook" style="color: #3498DB; cursor: pointer;"></i>
                            <i class="fa-2x fab fa-instagram" style="color: #EC7063; cursor: pointer;"></i>
                            <i class="fa-2x fab fa-twitter" style="color: #5499C7; cursor: pointer;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('.btn').on('click', function () {
                if ($('#user').val() !== '' & $('#pass').val() !== '') {
                    localStorage.setItem('session', JSON.stringify({id: 1, nombre: $('#user').val()}));
                    window.location = '/dashboard';
                }
            });
        </script>
    </body>
</html>
