<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
        <title>Cotizaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="content">
            <input type="hidden" id="id-cotizacion">
            <div class="container-add">
                <button class="btn-add bx bx-plus" title="Agregar"></button>
            </div>
            <br>
            <div>
                <div style="display: flex">
                    <div class="container-list">
                        <h4 style="align-self: center">Lista cotizaciones</h4>
                        <ul class="cotizacion-list"></ul>
                    </div>
                    <div class="container-details" style="display: none;">
                        <div class="details">
                            <h2 id="ntitle">Title</h2>
                        </div>
                        <div class="details body-details">
                            <h4 style="margin-bottom: 8px;">Detalles Cotizacion</h4>
                            <ul class="list-detalle"></ul>
                        </div>
                        <div class="footer">
                            <div class="row">
                                <div class="col-xs-9 col-md-9 col-sm-9 col-lg-9" style="padding-left: 30px;">
                                    <input class="my-form-control" id="observacion" style="background: transparent;">  
                                </div>
                                <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                                    <button class="btn btn-success" id="btnObservacion">AÃ±adir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalCotiz" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Registro Cotizaciones</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Titulo</label>
                                        <input type="text" id="title" class="my-form-control">
                                    </div> 
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group">
                                        <label>Cliente</label>
                                        <select class="my-form-control" id="cliente">
                                            <option value="0">Seleccione...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label>Producto</label>
                                        <select class="my-form-control" id="producto">
                                            <option value="0">Seleccione...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group">
                                        <label>Descripcion</label>
                                        <textarea id="descrip" class="my-form-control" style="height: 70px !important;"></textarea>	
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                            <button type="button" id="btnSave" class="btn btn-success">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./js/cotizaciones.js" type="text/javascript"></script>
        </div>
    </body>
</html>
