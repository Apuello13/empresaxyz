<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Layout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Source+Sans+Pro:wght@200&family=Ubuntu&display=swap"
            rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="my-container">
            <div class="sidebar">
                <div class="title-logo">
                    Empresa XYZ
                </div>
                <div class="sidebar-body">
                    <ul class="sidebar-list">
                        <li class="list-items">
                            <i class='bx bxs-dashboard'></i>
                            <a class="text-list" href="/dashboard">Dashboard</a>
                        </li>
                        <li class="list-items">
                            <i class='bx bxs-bookmarks'></i>
                            <a class="text-list" href="/vendedores">Vendedores</a>
                        </li>
                        <li class="list-items">
                            <i class='bx bxs-briefcase-alt'></i>
                            <a class="text-list" href="/clientes">Clientes</a>
                        </li>
                        <li class="list-items">
                            <i class='bx bxs-group'></i>
                            <a class="text-list" href="/usuarios">Usuarios</a>
                        </li>
                        <li class="list-items">
                            <i class='bx bxs-box'></i>
                            <a class="text-list" href="/productos">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="header">
                    <div class="dropdown">
                        <span class="welcome"></span>
                        <i class='bx bxs-user' id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="false"></i>
                        <div class="dropdown-menu">
                            <a href="/settings" class="dropdown-item">
                                <i class='bx bx-cog'></i>
                                Ajustes
                            </a>
                            <a href="/" class="dropdown-item">
                                <i class='bx bx-log-out'></i>
                                Cerrar sesi√≥n
                            </a>
                        </div>
                    </div>
                </div>
                <div class="body">
                    <div layout:fragment="content"></div>
                </div>
            </div>
        </div>
        <script src="./js/layout.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
